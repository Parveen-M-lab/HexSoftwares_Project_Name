<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            padding: 30px;
            transition: 0.3s;
        }

        /* Dark Mode Gradient */
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: white;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .dark-mode .container {
            background: #2d2d2d;
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-btn {
            padding: 6px 12px;
            border: none;
            background: black;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        input {
            width: 72%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 5px;
        }

        button {
            padding: 12px;
            border: none;
            background: blue;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        ul li {
            list-style: none;
            background: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            transition: 0.3s;
        }

        .dark-mode ul li {
            background: #3b3b3b;
        }

        .delete {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            input {
                width: 65%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="top-bar">
            <h2>To-Do List App</h2>
            <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
        </div>

        <input id="taskInput" type="text" placeholder="Enter your task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        // Load saved tasks on start
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let task = document.getElementById("taskInput").value;

            if(task === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${task} <span class="delete" onclick="confirmDelete(this)">X</span>`;
            document.getElementById("taskList").appendChild(li);

            saveTasks();
            document.getElementById("taskInput").value = "";
        }

        function confirmDelete(element) {
            let ok = confirm("Are you sure you want to delete this task?");
            if(ok) {
                element.parentElement.remove();
                saveTasks();
            }
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push(li.innerText.replace("X","").trim());
            });
            localStorage.setItem("todoTasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let saved = localStorage.getItem("todoTasks");
            if(saved) {
                JSON.parse(saved).forEach(task => {
                    let li = document.createElement("li");
                    li.innerHTML = `${task} <span class="delete" onclick="confirmDelete(this)">X</span>`;
                    document.getElementById("taskList").appendChild(li);
                });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
